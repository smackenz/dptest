<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"> -->
    <!-- App CSS -->
    <link rel="stylesheet" href="app.css">
    <title>DP Test</title>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="app.js"></script>
  </head>
  <body>
    <nav>
      <div class="dims">
        <div class="dim dima" data-id="charta">
          <div class="circle"></div>
          <label>Dimension A</label>
          <div class="ui-slider">
            <label>Min Value</label>
            <input type="range" min="0" max="2" step=".1" value="0" class="slider" id="dima-min">
            <div class="out">0</div>
          </div>
          <div class="ui-slider">
            <label>Max Value</label>
            <input type="range" min="0" max="2" step=".1" value="2" class="slider" id="dima-max">
            <div class="out">2</div>
          </div>
          <input type="checkbox" class="enabled" id="dima-enabled" checked />
        </div>
        <div class="dim dimb" data-id="chartb">
          <div class="circle"></div>
          <label>Dimension B</label>
          <div class="ui-slider">
            <label>Min Value</label>
            <input type="range" min="0" max="2" step=".1" value="0" class="slider" id="dimb-min">
            <div class="out">0</div>
          </div>
          <div class="ui-slider">
            <label>Max Value</label>
            <input type="range" min="0" max="2" step=".1" value="2" class="slider" id="dimb-max">
            <div class="out">2</div>
          </div>
          <input type="checkbox" class="enabled" id="dimb-enabled" checked />
        </div>
        <div class="dim dimc" data-id="chartc">
          <div class="circle"></div>
          <label>Dimension C</label>
          <div class="ui-slider">
            <label>Min Value</label>
            <input type="range" min="0" max="10" step="1" value="0" class="slider" id="dimc-min">
            <div class="out">0</div>
          </div>
          <div class="ui-slider">
            <label>Max Value</label>
            <input type="range" min="0" max="10" step="1" value="10" class="slider" id="dimc-max">
            <div class="out">10</div>
          </div>
          <input type="checkbox" class="enabled" id="dimc-enabled" checked />
        </div>
        <div class="dim dimd" data-id="chartd">
          <div class="circle"></div>
          <label>Dimension D</label>
          <div class="ui-slider">
            <label>Min Value</label>
            <input type="range" min="0" max="400" step="10" value="0" class="slider" id="dimd-min">
            <div class="out">0</div>
          </div>
          <div class="ui-slider">
            <label>Max Value</label>
            <input type="range" min="0" max="400" step="10" value="400" class="slider" id="dimd-max">
            <div class="out">400</div>
          </div>
          <input type="checkbox" class="enabled" id="dimd-enabled" checked />
        </div>
        <div class="dim dime" data-id="charte">
          <div class="circle"></div>
          <label>Dimension E</label>
          <div class="ui-slider">
            <label>Min Value</label>
            <input type="range" min="0" max="10" step="1" value="0" class="slider" id="dime-min">
            <div class="out">0</div>
          </div>
          <div class="ui-slider">
            <label>Max Value</label>
            <input type="range" min="0" max="10" step="1" value="10" class="slider" id="dime-max">
            <div class="out">10</div>
          </div>
          <input type="checkbox" class="enabled" id="dime-enabled" checked />
        </div>
      </div>
    </nav>
    <main>
      <header>
        <ul class="tabs">
          <li class="tab active" data-id="vis">Visualization</li>
          <li class="tab" data-id="raw">Raw</li>
        </ul>
      </header>
      <section class="content">
        <div class="panels">
          <div class="panel active" data-id="vis">
            <div id="charta" class="chart"></div>
            <div id="chartb" class="chart"></div>
            <div id="chartc" class="chart"></div>
            <div id="chartd" class="chart"></div>
            <div id="charte" class="chart"></div>
          </div>
          <div class="panel" data-id="raw">
            <pre>
              <code id="raw-data"></code>
            </pre>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
